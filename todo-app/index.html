<!DOCTYPE html>
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <link rel="icon" href="/images/favicon.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-Do App</h1>
          <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
          <input id="search-text" class="input" type="text" placeholder="Seach To Dos">
          <label class="checkbox*/">
              <input id="hide-complete" type="checkbox"> Hide Completed
            </label>
       </div>
    </div>

    <div class="container">
        <div id='todos'></div>
        <form id="add-todo">
          <input class="input" type="text" placeholder="Add a Todo" name="addToDo">
          <button class='button'>Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
    <script src="/scripts/uuid.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
  </body>
</html>
