<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Note App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/styles.css">
    
  </head>
  <body>
    <div class="header">
      <div class='container'>
          <h1 class='header__title'>Note App</h1>
          <h2 class='header__subtitle'>Take notes and dont forget!</h2>
      </div>  
    </div>

    <div class="actions">
      <div class="actions__container">
          <select id="filter-by" class='dropdown'>
              <option value="byEdited">Sort by last Edited</option>
              <option value="byCreated">Sort by newest</option>
              <option value="byAlpha">Sort by alphabetically</option>
            </select>
            <input id="search-text" class='input' type="text" placeholder="Filter notes">
      </div>
    </div>
    <div id="notes">
      
    </div>
    
    <button id='create-note'>Create Note</button>
    

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>

    <script src="scripts/uuid.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-app.js"></script>
  </body>
</html>
